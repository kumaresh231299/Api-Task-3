<body>
    <div class="cityFinder">
        <section class="container">
            <h1 class="heading">City Details Finder</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control locationFinding" name="locationFinding"
                    placeholder="Enter city name" aria-label="Enter city name" aria-describedby="button-addon2">
                <button class="btn btn-primary " type="button" id="button-addon2"
                    onclick="handleSubmit()">Button</button>
            </div>
        </section>

        <!-- Display the City Details -->
        <section class="content">
            <div class="cityContainer">
                <div class="row justify-content-center ">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Here See the city all Details</h5>
                                <p class="card-text city"></p>
                                <p class="card-text state"></p>
                                <p class="card-text country"></p>
                                <p class="card-text region"></p>
                                <p class="card-text lat"></p>
                                <p class="card-text long"></p>
                                <p class="card-text timeZone"></p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
